title: Red Federated Learning Framework
description: A Production-Grade Federated Learning Framework with Ray
author: 
  name: Red Project Team
  email: mohammadmojtabaroshani@outlook.com
url: "https://mmroshani.ir"
baseurl: "/red"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-avatar
  - jemoji
  - jekyll-paginate
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Minima theme settings
minima:
  date_format: "%b %-d, %Y"
  social_links:
    github: mmroshani/red

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Navigation  
header_pages:
  - index.md

# SEO settings
twitter:
  username: 
facebook:
  username: 

# GitHub settings
github_username: mmroshani
repository: mmroshani/red

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CNAME 